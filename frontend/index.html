<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche-Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        h1 { color: #00ff88; }
        #chat { 
            border: 1px solid #333;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin: 20px 0;
            background: #111;
        }
        input {
            width: 80%;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #00ff88;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Personal Psyche-Lab</h1>
    <div id="chat">
        <p><strong>System:</strong> Welcome to your Psyche-Lab. Start chatting...</p>
    </div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message');
            const chat = document.getElementById('chat');
            const msg = input.value;
            
            if (!msg) return;
            
            chat.innerHTML += '<p><strong>You:</strong> ' + msg + '</p>';
            input.value = '';
            
            const response = await fetch('https://psyche-lab-backend.onrender.com/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            
            const data = await response.json();
            chat.innerHTML += '<p><strong>AI:</strong> ' + data.response + '</p>';
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
